{% extends "layout.html" %}

{% block content %}
<div class = 'align-items-center d-flex flex-column'>
    <h1 class = 'mb-3'>Login Form</h1>
    <div class = 'card p-4'>
        <form method = 'post'>
        
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <div>
        <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</div>

{% endblock %}
